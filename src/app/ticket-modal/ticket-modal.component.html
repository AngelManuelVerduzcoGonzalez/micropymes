<ion-header>
  <ion-toolbar>
    <ion-title>Ticket de Venta</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Detalles de la Venta</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Producto:</strong> {{ venta.Producto.nombre }}</p>
      <p><strong>Cantidad:</strong> {{ venta.cantidad }}</p>
      <p><strong>Precio Unitario:</strong> ${{ venta.precio_venta }}</p>
      <p><strong>Total:</strong> ${{ venta.costo_total }}</p>
      <p><strong>Cliente:</strong> {{ venta.Cliente.nombre }}</p>
      <p><strong>Fecha:</strong> {{ venta.createdAt | date: 'medium' }}</p>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" (click)="generarPDF()">Generar PDF</ion-button>
</ion-content>
